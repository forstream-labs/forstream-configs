version: "3"
services:
  forstream-live:
    image: "forstream-live:latest"
    container_name: "forstream-live"
    volumes:
      - "${FORSTREAM_HOME}/configs/forstream-live.yml:/usr/src/forstream-live/configs.yml"
  ports:
      - "1935:1935"
networks:
  default:
    external:
      name: "forstream"
